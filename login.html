<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-body">
    <div class="container">
        <form action="none" method="post">
            <h1>SIGN INTO YOUR ACCOUNT</h1>
            <div class="form-group">
                <input type="email" class="form-control" id="email_input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                
                <input type="password" class="form-control" id="password_input"  placeholder="Enter your password" required>
            </div>
            <input type="checkbox" name="checkbox">
            <label for="checkbox">Keep me signed in</label>
            <input type="submit" class="btn" value="SIGN IN">
            <p><a href="index.html"><strong>Home page</strong></a></p>

        </form>
    </div>
 
</body>
</html>
